<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Read Data from Server</title>
    <script src="getdata.js"></script>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- My sample pages -->
  </head>
  <body>
    <div>
      <h1>Welcome to Easybuy</h1>
    </div>

  <form id="form">
      <div class="container">
        <div class="row">
          <div class="col-sm bg-success">
            <label for="login">Login to view shopping history</label>
            <br /> <br />
            <label for="email">Email</label>
            <input type="text" id="email3" placeholder="Enter your email" />
            <label for="pwd">Password</label>
            <input type="text" id="pwd3" placeholder="Enter a password" />
            <br /><br />
            <button type="button" class="btn btn-info" onclick="login()">
              Login
            </button>
            <br /> <br />

            
          
            
            <br /> <br />
            
          </div>
          <div class="col-sm bg-warning">
            
            <label for="nname">Register here for new user</label>
            <input type="text" id="nname" placeholder="Enter your name" />
            <input type="text" id="nemail" placeholder="Enter your email" />
            <input type="text" id="npwd" placeholder="Enter a password" />
            <br /><br />
            <button type="button" class="btn btn-info" onclick="postData()">
              Create Account
            </button>
            <br /> <br />

            
          </div>
          <div class="col-sm bg-warning">
            <label for="pwd2">Enter password to delete user account</label>
            <input type="text" id="email2" placeholder="Enter email" />
            <input type="text" id="pwd2" placeholder="Enter password" /><br />
            <br /><br />
            <button type="button" class="btn bg-danger" onclick="deleteData()">
              Delete User Account
            </button>
            <br /> <br />
          </div>
    
          <div class="col-sm bg-warning">
            <label for="update">Update password</label>
            <input type="text" id="email5" placeholder="Enter email" />
            <input type="text" id="pwd5" placeholder="Enter current password" /><br />
            <input type="text" id="pwd_new" placeholder="Enter new password" /><br />
            <br /><br />
            <button type="button" class="btn bg-danger" onclick="updateData()">
              Update
            </button>
            <br /> <br />
          </div>

      </div>
      <div class="bg-info">
        <button type="button" class="btn btn-light" onclick="getFromServer()">
          View
        </button>
      </div>
     
    </form>
    <div id="mypanel">  
      
    
    </div>
  </body>
</html>
